<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dziedziczenie w CSS</title>
    <style>

        html{
            font-size: 100%;
        }

        .normal{
            font-size: 2.5em;
        }
        .relatywna{
           font-size:  2.5em;
        }
        .absolutna{
            font-size: 2.5rem ;
        }



    </style>
</head>
<body>
<p>Tekst z domyślną wielkością czcionki</p>
<div class="normal">
    <p>Tekst w divie powiększony </p>

    <p class="relatywna">Tekst z wielkością czcionki powiększoną relatywnie</p>
    <p class="absolutna">Tekst z wielkością czcionki powiększoną absolutnie</p>
</div>


</body>
</html>
