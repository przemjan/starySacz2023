<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Dodatkowe znaczniki</title>
    <link rel="stylesheet" href="css/mojstyl.css">
</head>
<body>
    <p>Tekst sformatowany</p>
    <hr>
    <h1>Efekty uboczne znaczników semantycznych</h1>
    <p>Tekst sformatowany z <em>emfazą (wyróżnieniem)</em></p>
    <p id="inny">Tekst sformatowany</p>
    <p> Tekst <strong>wyróżniony (mocny)</strong></p>
    <p>Tekst <mark>zaznaczony</mark></p>
    <p>Tekst <cite>zacytowany</cite></p>
    <p>Tekst <dfn>definicji</dfn></p>

    <p>Tekst sformatowany z <em id="niewidoczny">emfazą (wyróżnieniem) <br>
    ale nie widoczną</em>
    </p>



</body>
</html>
