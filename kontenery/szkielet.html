<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja piękna strona</title>
    <style>
        #pierwszy{
            background-color:red;
        }
        #drugi{
            background-color:blue;
        }
        #trzeci{
            background-color:yellow;
        }
        span{
            background-color: beige;
        }
    </style>
</head>
<body>

<div id="pierwszy">
    <p>To jest pierwszy akapit</p>
    <p>To jest drugi akapit</p>
    <div id="trzeci">
        <p>To jest akapit w zagnieżdżonym divie</p>
    </div>
</div>
<div id="drugi">
    <p>To jest <span>trzeci</span> akapit</p>

</div>



</body>
</html>
