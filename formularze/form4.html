<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pole radio</title>
</head>
<body>
<p>Radio</p>
<p>kluczowy atrybut name, żeby zgrupować</p>
<p>checked - domyślnie zaznaczony</p>
<form action="mailto:franek@kielbasa.pl" method= "post">
    <fieldset>
        <legend>Zapraszamy</legend>

        <p>Ile masz lat?</p>
        <ol>
            <li><input type="radio" name="age" value="under25" checked>poniżej 25</li>
            <li><input type="radio" name="age" value="25-34">25 do 34</li>
            <li><input type="radio" name="age" value="35-44">35 do 44</li>
            <li><input type="radio" name="age" value="over45">45 i więcej</li>
        </ol>

        <br />
        <br />
        <input type="submit" value="Zatwierdź">

    </fieldset>

</form>

</body>
</html>
