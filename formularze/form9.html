<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mój formularz9</title>
</head>
<body>
<p> wysyłanie pliku</p>
<p>Atrybut accept</p>
<p>Możliwe wartości: audio/*; video/*, image/*, <br>
    rozszerzenia plików np: .doc,.docx<br>

</p>


<form action="mailto:franek@kielbasa.pl" method= "post" enctype="multipart/form-data">
    <fieldset>
        <legend>Zapraszamy</legend>

        <label for="sendfile">Prześlij swoje zdjęcie</label>
        <input type="file" id="sendfile" name="image" accept="video/*" multiple>

        <br />
        <br />
        <input type="submit" value="Zatwierdź">

    </fieldset>
</form>


</body>
</html>
