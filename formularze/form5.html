<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio z labelem</title>
</head>
<body>
<p>Radio z labelem (większy hitbox)</p>
<form action="mailto:franek@kielbasa.pl" method= "post">
    <fieldset>
        <legend>Ile masz lat?</legend>


        <ol>
            <li><label>
                <input type="radio" name="age" value="under25" checked>
                poniżej 25
            </label></li>
            <li><label>
                <input type="radio" name="age" value="25-34">
                25 do 34
            </label></li>
            <li><label>
                <input type="radio" name="age" value="35-44">
                35 do 44
            </label></li>
            <li><label>
                <input type="radio" name="age" value="over45">
                45 i więcej
            </label></li>
        </ol>

        <br />
        <br />
        <input type="submit" value="Zatwierdź">

    </fieldset>

</form>

</body>
</html>
