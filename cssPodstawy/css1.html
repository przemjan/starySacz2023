<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS </title>
</head>
<body>
    <p style="color: blue">Tekst pokolorowany</p>




    <p style="color: blue; background-color: aqua" >Tekst pokolorowany z tłem</p>


    <!--rodzina czcionek, zaczynamy od konkretnych, kończymy na rodzinach-->
    <!--Nazwy ze spacjami dajemy w cudzysłowie-->
    <p style="color: blue; background-color: aqua;
     font-family: Algerian,'Times New Roman', sans-serif" >Tekst z rodzajem czcionki</p>

    <!--styl czcionki -italic: pochyły-->
    <p style="color: blue; background-color: aqua;
     font-family: 'Times New Roman', sans-serif;
        font-style: italic" >Tekst z rodzajem i stylem czcionki</p>

    <!--Rozmiar czcionki (jednostki względne) -->
    <!--Rozmiar czcionki -jednostka em oznacza ile razy czcionka jest większa -->
    <p style="color: blue; background-color: aqua;
     font-family: 'Times New Roman', sans-serif;
        font-style: italic; font-size: 10em" >Tekst z rozmiarem czcionki</p>

    <!--color może być liczbą lub nazwą, w3c color picker -->
    <p style="color: #ff8080; background-color: aqua;
     font-family: 'Times New Roman', sans-serif;
        font-style: italic; font-size: 10em" >Tekst z rozmiarem czcionki</p>



</body>
</html>
