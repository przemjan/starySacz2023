<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Wewnętrzny arkusz CSS </title>
  <style>
    p{
      color: blue;
      background-color: aqua;
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 4em
    }
    h1{
      color: whitesmoke;
      background-color: red;
      font-family: Arial, sans-serif;


    }
  </style>

</head>
<body>
<h1>Nagłówek</h1>
<p>Tekst sformatowany w wewnętrznym arkuszu stylów</p>
<p>Ten też</p>

<!--inline css ma pierwszeństwo -->
<p style="color: red; background-color: yellow;
     font-family: Arial, sans-serif;
        font-style: oblique; font-size: 7em" >Tekst sformatowany inline CSS</p>



</body>
</html>
